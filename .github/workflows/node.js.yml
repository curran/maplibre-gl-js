# This workflow will install node dependencies, build the source code and run the test target

name: Node.js CI

on: [push, pull_request]

jobs:
  build:

    strategy:
      matrix:
        os:
          - ubuntu-latest
          # - macos-latest
          # - windows-latest
        node_version:
          - 10
        architecture:
          - x64

    name: Node ${{ matrix.node_version }} - ${{ matrix.architecture }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2-beta
      with:
        node-version: ${{ matrix.node_version }}
        architecture: ${{ matrix.architecture }}
    - run: sudo apt-get install mesa-utils xvfb libgl1-mesa-dri libglapi-mesa libosmesa6
    - run: export DISPLAY=:99.0; sh -e /etc/init.d/xvfb start
    - run: yarn install --frozen-lockfile
    - run: yarn test-unit
