# This workflow will install node dependencies, build the source code and run the test target

name: CI

on:
  - push
  - pull_request
  # push:
  #   branches: [main]
  # pull_request:
  #   branches: [main]

jobs:
  prepare:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - windows-latest
        node_version:
          - 10
        architecture:
          - x64

    name: ${{ matrix.os }} / prepare / node ${{ matrix.node_version }} $${{ architecture }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2-beta
        with:
          node-version: ${{ matrix.node_version }}
          architecture: ${{ matrix.architecture }}
      - run: yarn install --frozen-lockfile
      - uses: actions/upload-artifact@master
        with:
          name: ${{ matrix.os }}${{ matrix.node_version }}${{ matrix.architecture }}
          path: .

  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - windows-latest
        node_version:
          - 10
        architecture:
          - x64

    name: ${{ matrix.os }} / build / node ${{ matrix.node_version }} $${{ architecture }}
    runs-on: ${{ matrix.os }}
    needs: [prepare]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2-beta
        with:
          node-version: ${{ matrix.node_version }}
          architecture: ${{ matrix.architecture }}
      - uses: actions/download-artifact@master
        with:
          name: ${{ matrix.os }}${{ matrix.node_version }}${{ matrix.architecture }}
          path: .
      - run: yarn lint
